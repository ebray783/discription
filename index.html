<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FPV Drone List Part</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at center, #000018, #0f0c29, #001f3f, #302b63, #24243e);

      font-family: 'Orbitron', sans-serif;
      color: #00f0ff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      max-width: 600px;
      border: 2px solid #00f0ff;
      padding: 40px;
      text-align: center;
      box-shadow: 0 0 25px #00f0ff44;
      background-color: background: radial-gradient(circle at center, #000018, #0f0c29, #001f3f, #302b63, #24243e);

      border-radius: 10px;
      margin: 40px;
    }

    .title {
      font-size: 32px;
      font-weight: 700;
      color: #ffffff;
      text-shadow: 0 0 5px #00f0ff;
      margin-bottom: 20px;
    }

    .subtitle {
      font-size: 18px;
      background: #00ff94;
      color: #000;
      padding: 5px 15px;
      display: inline-block;
      margin-bottom: 20px;
      border-radius: 6px;
      font-weight: bold;
    }

    ul {
      list-style: none;
      padding: 0;
      text-align: left;
    }

    ul li {
      margin: 8px 0;
      font-size: 16px;
      color: #a8ffcb;
    }

    .highlight {
      margin-top: 20px;
      font-size: 15px;
      color: #ffffff;
      text-shadow: 0 0 5px #ff00ff;
    }

    .highlight a {
      color: #00f0ff;
      text-decoration: underline;
      font-weight: bold;
    }

    /* ðŸ”§ Mobile Styles */
    @media (max-width: 600px) {
      body {
        padding: 20px;
        align-items: flex-start;
      }

      .container {
        padding: 25px;
        margin: 30px 10px;
      }

      .title {
        font-size: 22px;
      }

      .subtitle {
        font-size: 14px;
        padding: 4px 10px;
      }

      ul li {
        font-size: 14px;
        margin: 6px 0;
      }

      .highlight {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">FPV DRONE LIST PART</div>
    <div class="subtitle">THE COMPLETE LIST OF PART</div>
    <ul>
      <li>5INCH DRONE FRAME</li>
      <li>4X MOTOR</li>
      <li>AI FLIGHT CONTROLLER</li>
      <li>BLHELI 32 ESC</li>
      <li>AI AIR UNIT</li>
      <li>RX RECEIVER</li>
      <li>REMOTE CONTROLLER</li>
      <li>AI FPV GOGGLES</li>
      <li>PROPELLERS</li>
    </ul>
    <div class="highlight">
      <a href="#">COMPLETE ALL DRONE PARTS AND EARN UP TO 100000 FPV TOKEN</a>
    </div>
  </div>
</body>
</html>
